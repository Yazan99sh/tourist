name: tourists
description: Tourists App

publish_to: 'none'

version: 1.0.0+1

environment:
    sdk: ">=2.7.0 <3.0.0"

dependencies:
    flutter:
        sdk: flutter
    cupertino_icons: ^0.1.3

    # Localization Library
    flutter_localizations:
        sdk: flutter

    # DI
    provider: ^4.1.3

    # Dependency injection
    inject:
        git:
            url: https://github.com/yes-soft-de/inject.dart.git
            path: package/inject

    # Shared Prefs
    shared_preferences: ^0.5.7+3

    # Network Agent
    http: ^0.12.1
    dio: ^3.0.9
    dio_flutter_transformer: ^3.0.2
    dio_http_cache: ^0.2.7

    # Pair and Other Types
    analyzer_plugin: ^0.2.5

    # String validation
    validators: ^2.0.0+1

    # Retrofit
    retrofit: ^1.3.4

    # Logger
    logger: any

    # Streams and RX
    rxdart: ^0.24.1

    # ORM, Database SQL
    sqfentity: ^1.3.5+3

    # Firebase Libs
    firebase_core: ^0.4.5
    firebase_auth: ^0.16.1
    firebase_analytics: ^5.0.15
    firebase_remote_config: ^0.3.1+1
    cloud_firestore: ^0.13.7

    # Localization
    gen_lang: 0.1.3

    # Internationalization
    intl: ^0.16.1
    intl_translation: ^0.17.9
    intl_utils: ^1.6.3

    # Toasts
    fluttertoast: ^4.0.1

    # UUID
    uuid: ^2.2.0

    # Payment
    stripe_payment: ^1.0.7

dev_dependencies:
    flutter_test:
        sdk: flutter

    # Various Build Time Functions
    build_runner: ^1.10.1

    # For Testing
    test: ^1.14.4

    # Country Dropdown
    country_pickers: ^1.3.0

    # Analyzer for DI
    analyzer: ^0.39.5

    # DI
    inject_generator:
        git:
            url: https://github.com/yes-soft-de/inject.dart.git
            path: package/inject_generator

    # Generate Language Files
    lang_table: 0.2.0

    # Icons Generator
    flutter_launcher_icons: "^0.7.3"

flutter:
    uses-material-design: true

    assets:
        #  - resources/fonts
        #   - images/a_dot_burr.jpeg
        #   - images/a_dot_ham.jpeg
        - resources/images/

